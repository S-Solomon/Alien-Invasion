<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="HTML, CSS, JavaScript, SASS, SCSS">
    <meta name="description" content="A website tutorial built using html and scss" />
    <meta name="author" content="Samuel Solomon">
    <title>Alien Invasion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>
    
    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="/" class="navbar__logo">SASS</a>

        <div class="navbar__bars">
            <i class="fas fa-bars"></i>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__menu--links">Home</a>
            <a href="/" class="navbar__menu--links">Products</a>
            <a href="/" class="navbar__menu--links">Services</a>
            <a href="/" class="navbar__menu--links" id="button">Sign Up</a>
        </div>
    </nav>

    <!-- hero section -->
    <div class="hero">
        <div class="hero__container">
            <div class="hero__container--left">
                <h1>They are coming</h1>
                <h2>Be Prepared</h2>
                <p>Sign up now to join the list.</p>
                <button class="hero__container--btn">
                    <a href="#">Sign Up</a>
                </button>
            </div>

            <div class="hero__container--right">
                <img src="./images/img-2.svg" alt="alien ufo" class="hero__container--img">
            </div>
        </div>
    </div>
</body>
</html>
